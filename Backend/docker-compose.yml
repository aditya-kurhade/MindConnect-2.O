version: "3.9"

services:
  valkey:
    image: valkey/valkey:latest
    container_name: mindconnect-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mindconnect-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  valkey-data:
  qdrant-data:
